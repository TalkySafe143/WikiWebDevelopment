apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: galindoingress
   namespace: thymeleaf
spec:
   ingressClassName: public
   rules:
   - host: gruposjaveriana.dynaco.co
     http:
       paths:
       - path: /galindo
         pathType: Prefix
         backend:
           service:
             name: galindoservice
             port:
               number: 8080